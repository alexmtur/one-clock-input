<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<script type="text/javascript">
    import smoothscroll from 'smoothscroll-polyfill';
    smoothscroll.polyfill();
</script>
<style>
@font-face {
    font-family: Digital;
    src: url('digital-7 (mono).ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
</style>

<script type="module">
    import {OneClockInput} from "./one-clock-input.js"
    import {OneClass, html} from "@alexmtur/one-class"

    class MyTest extends OneClass {
        static get properties() {return {
            open1: Boolean,
            };
        }

        constructor() {
            super();
            this.list = [{value: 'First item', done: true}, {value: 'Second item', done: false}];
        }

        _render() {return html`
            <style>
                #list {
                    background: #f1f1f1;
                    border: 1px solid black;
                }   
            </style>     
            <one-clock-input style="border: 1px solid black; --one-color: #39CCCC;"></one-clock-input>  
            `;
        } 
    }
    customElements.define('my-test', MyTest);
</script>

</head>
<body>
    <my-test></my-test>
</body>
